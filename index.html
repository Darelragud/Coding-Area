<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Editor (Top Preview)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .editor-pane {
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            background-color: #282c34;
            color: #abb2bf;
        }
    </style>
</head>
<body class="bg-slate-200">

    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white shadow-md p-3 z-10">
            <h1 class="text-xl font-bold text-slate-700">Real-Time Code Editor & Preview</h1>
        </header>

        <!-- Main Content (Preview + Editor) -->
        <div class="flex flex-col flex-1 overflow-hidden">
            
            <!-- Preview Panel (Now on Top) -->
            <div class="h-1/2 w-full flex flex-col border-b-4 border-slate-300">
                 <div class="bg-slate-700 p-2 text-white font-semibold text-sm">Live Preview</div>
                <iframe id="preview" class="w-full h-full bg-white"></iframe>
            </div>

            <!-- Editor Panel (Now on Bottom) -->
            <div class="h-1/2 w-full flex flex-col">
                <div class="bg-slate-700 p-2 text-white font-semibold text-sm">HTML / CSS / JS</div>
                <textarea id="editor" class="editor-pane w-full h-full p-4 resize-none outline-none" spellcheck="false"></textarea>
            </div>

        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        // Function to update the preview pane
        function updatePreview() {
            const code = editor.value;
            const previewDoc = preview.contentWindow.document;
            
            // Write the editor content to the iframe
            previewDoc.open();
            previewDoc.write(code);
            previewDoc.close();
        }

        // Add an event listener to update on any input in the editor
        editor.addEventListener('input', updatePreview);

        // Initial placeholder code
        const initialCode = `<!DOCTYPE html>
<html>
<head>
    <title>My Live Page</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #4682b4;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Hello, Live Preview!</h1>
    <p>The preview is now on top. Let's draw on a canvas!</p>
    <canvas id="myCanvas" width="300" height="150"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'red';
        ctx.fillRect(10, 10, 100, 80);
    <\/script>
</body>
</html>`;

        // Set the initial code and render it
        editor.value = initialCode;
        updatePreview();
    </script>

</body>
</html>
